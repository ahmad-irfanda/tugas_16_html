<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8">
    <title>Belajar HTML - Niomic</title>
  </head>
  <body>
    <h1>Form Autocomplete</h1>
    <form>
      <input type="email" name="email" placeholder="Email" autocomplete="on" />
      <br/><br/>
      <input type="password" name="pin" placeholder="PIN" minlength="4" maxlength="8"
      oninvalid="this.setCustomValidity('Minimal karakter PIN adalah 4')" />
      <br/><br/>
      <input type="submit" name="submit" value="submit" />
      <br/>
    </form>
    <p>Semoga ilmu yang dipelajari berkah - Tugas 16-2</p>
  </body>
</html>
